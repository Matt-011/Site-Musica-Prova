<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Óptica - Mundo do Rap</title>
  <link rel="stylesheet" href="../css/Óptica.css">
  <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" type="imagex/png" href="../images/cd.png">
</head>

<body>
  <header class="bg-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
      <div class="conteiner-fluid">
        <a class="navbar-brand">
          <img src="../images/cd.png" alt="logo" width="40" height="40">
          Mundo do Rap
        </a>
      </div>
      <div>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu"
          aria-controls="menu">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menu">
          <ul class="navbar-nav">
            <li class="navitem">
              <a class="nav-link" href="../index.html">Home</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="../pages/Álbuns.html">Álbuns</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="../pages/Artista.html">Artistas</a>
            </li>
            <li class="navitem">
              <a class="nav-link" href="../pages/ajuda.html">Ajuda</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="pesquisa">
        <form action="../pages/resultado.html" method="GET">
          <input type="text" name="q" placeholder="Pesquisar artista..." required>
          <button type="submit">Buscar</button>
        </form>

      </div>
    </nav>
  </header>
  <div class="album-container">
    <div class="album-cover">
      <img src="../images/Óptica.png" alt="Óptica" />
    </div>
    <div class="album-info">
      <h1>Óptica</h1>
      <p>Yun Li • 20/05/2025 • 4 Tracks • 16min 44s</p><br>
      <p>Tracklist:</p>
    </div>

    <div class="tracklist">
      <ul>
        <li><a href="../pages/Absorver.html">1. Absorver <span class="tempo">4:41</span></a></li>
        <li><a href="../pages/Reflexo.html">2. Reflexo <span class="tempo">3:06</span></a></li>
        <li><a href="../pages/Sombra.html">3. Sombra <span class="tempo">4:52</span></a></li>
        <li><a href="../pages/Transparência.html">4. Transparência <span class="tempo">4:05</span></a></li>
      </ul>
    </div>
  </div>
  <footer class="rodape">
    <p>&copy; 2025 - Mundo do Rap</p>
  </footer>
  <script src="../plugins/bootstrap/js/bootstrap.js">
    document.getElementById('formPesquisa').addEventListener('submit', function (e) {
      e.preventDefault(); // Impede o envio tradicional do formulário
      const termo = document.getElementById('campoPesquisa').value.trim();
      if (termo) {
        // Redireciona com o termo como parâmetro na URL
        window.location.href = `resultado.html?busca=${encodeURIComponent(termo)}`;
      }
    });
  </script>
</body>
</html>
